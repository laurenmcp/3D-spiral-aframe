<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spiral</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!--SCENE-->
    <a-scene background="color: black;">
        <a-assets>
            <!--Trapezoid model created in blender-->
            <a-asset-item id="trapezoid" src="assets/trapezoid.gltf" shadow="cast: true"></a-asset-item>
        </a-assets>
        <a-sky color="black" roughness=".5"></a-sky>
        <a-camera position="0, 20, 10.75"></a-camera>
        <a-entity light="type: ambient; color: #FFB507" animation="property: light.color; from:rgb(220,105,0); to:rgb(235,150,0); dur: 1500; loop:true; easings: easeInOutSine; dir: alternate; autoplay: true"></a-entity>
        <a-entity light="type: point; intensity: 1; distance: 50; decay: 2" position="-5 20 -10" castShadow="true"></a-entity>
        </a-cylinder>
        <!--Entity wraps all the objects. Can change y-val to adjust entity starting position-->
        <!--first entity animation is movement in y direction, second entity animation is rotation about center-->
        <a-entity animation="property: position; to: '0 20 0'; easing: linear; repeat: indefinite; loop: true; 
                                easeOut: elastic; dir: alternate; dur: 5000">        
            <a-entity animation="property: rotation; to: '0 360 0'; fill: forwards; easing: linear; 
                    repeat: indefinite; loop: true; dur: 5000;">
            <a-entity position="0, 0, 8.125">
                <a-entity gltf-model="#trapezoid" position="0 7.5 -10.75" rotation= "0 85 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.0 5.5 -9.6" rotation= "0 130 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.75 3.5 -7.5" rotation= "0 175 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.0 1.5 -5.6" rotation= "0 220 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="0 -0.5 -4.25" rotation= "0 265 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.0 -2.5 -5.5" rotation= "0 310 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.75 -5.5 -7.5" rotation= "0 355 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.75 -7.5 -9.6" rotation= "0 40 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="0 -9.5 -10.75" rotation= "0 85 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.0 -11.5 -9.6" rotation= "0 130 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.75 -13.5 -7.5" rotation= "0 175 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="-2.0 -15.5 -5.6" rotation= "0 220 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="0 -17.5 -4.25" rotation= "0 265 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.0 -19.5 -5.5" rotation= "0 310 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.75 -21.5 -7.5" rotation= "0 355 0" scale=".9 .9 .9"></a-entity>
                <a-entity gltf-model="#trapezoid" position="2.75 -23.5 -9.6" rotation= "0 40 0" scale=".9 .9 .9"></a-entity>
            </a-entity>
            </a-entity>
        </a-entity>
        </a-box>
    </a-scene>
</body>
</html>
